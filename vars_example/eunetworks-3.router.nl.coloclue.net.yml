    - nic: "eno2.101"   # powerbars
    - nic: "eno2.204"   # vlan member 4
    - nic: "eno2.205"   # vlan member 5
    - nic: "enp1s0f2"   # IX 4
    - nic: "enp1s0f1"   # Transit D

members_bgp_source:
  default:
    ipv4: "94.142.240.252"
    ipv6: "2a02:898:0:20::e1"
